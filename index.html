<!DOCTYPE html>
<html lang="en">

<head>
  <link rel='icon' type='image/x-icon' href="/colorgame/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content='Color Game' property='og:title' />
  <meta content='Guess a color!' property='og:description' />
  <meta content='/' property='og:url' />
  <meta property='og:site_name' content='Color Game!'>
  <meta content='/colorgame/icon.png' property='og:image' />
  <meta content='#2f3136' name='theme-color' />


  <title>Color Game</title>
 <style> 
 html{
   text-align: center;
   font-size: 23px;
}



   
.colors{
    border-radius: 10px;
   width: 100%;
  height: 100px;
    padding: 10px;
  background-color: red;
    
}

   @keyframes changecolor {
     0% {background-color: red;}
     14% {background-color: blue;}
     28% {background-color: green;}
     42% {background-color: pink;}
     64% {background-color: yellow;}
     70% {background-color: black;}
     100% {background-color: purple;}
   }
   
   #colors{
     animation: changecolor 2s infinite;
   }
 </style>


</head>

<body id='body'>

  <header>
    <a href="#"> <img id="logo" src="/colorgame/icon.png"> </a>
  </header>



  <div class="colorbuttons">
  
    <button id="green"
        onclick="betcolor('green')">Green</button>

    <button id='pink'
      onclick="betcolor('pink')">Pink</button>

    <button id='red'
      onclick="betcolor('red')">Red</button>

    <button id='yellow'
      onclick="betcolor('yellow')">Yellow</button>

    <button id='blue'
      onclick="betcolor('blue')">Blue</button>

    <button id='black'
      onclick="betcolor('black')">Black</button>

    <button id='purple'
      onclick="betcolor('purple')">Purple</button>
    
  </div>


<div id='bet'>
  
  Bet: <a id='colorbet'></a> <br> Results:  <a id='betresult'></a>
</div>
  <div class="colors" id='colors'>
  </div>


  <footer class="about">
    Made by <a href="https://github.com/frannytabigs/colorgame" target="/">ME!</a>  <br>
Contact me: <a href='https://fb.com/franny.bolantoy' target="/">FB!</a>  
  </footer>


  <script>
   var bbody = document.getElementById('body');
    
function gpbts(value){
  document.getElementById('green').disabled = value; 
   document.getElementById('pink').disabled = value; 
   document.getElementById('red').disabled = value; 
   document.getElementById('yellow').disabled = value; 
   document.getElementById('blue').disabled = value; 
   document.getElementById('black').disabled = value; 
   document.getElementById('purple').disabled = value; 
}
    function again(){
       var ss = document.getElementById('colors');
      ss.style.animation = 'changecolor 2s infinite';
      gpbts(false);
       document.getElementById('betresult').innerHTML = '';
       document.getElementById('colorbet').innerHTML = ''
    }
    
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }
var colors = ['green','pink','red','yellow','blue','black','purple']
   function betcolor(id){
     gpbts(true);
     
     document.getElementById('colorbet').innerHTML = id; 
     
    var randomcolor = colors[getRandomInt(7)];
     var ss = document.getElementById('colors');
     
     setTimeout(function(){
     ss.style.animation = 'none';
     ss.style.backgroundColor = randomcolor;
       if (randomcolor == id){randomcolor += " You guessed right!!"}
       else{
         randomcolor += " oops try again!"
       }
        document.getElementById('betresult').innerHTML = randomcolor + " <br><button onclick='again()'>Again!</button>"; 
     },
     1500);
     
   }


  </script>

</body>

</html>
